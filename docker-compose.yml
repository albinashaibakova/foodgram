version: '3'

volumes:
  foodgram_data:
  static:

services:
  foodgram_db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - foodgram_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - foodgram_db
    volumes:
      - static:/backend_static

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    build: ./gateway/
    ports:
      - 8050:80
    depends_on:
      - backend
    volumes:
      - static:/staticfiles/

